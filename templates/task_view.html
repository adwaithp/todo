{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md12">
            <h1>ToDo</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md6">
            <h2>Add Task</h2>
                <div class="container">
    <div class="row">
        <div class="col-md6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                     <input type="text" class="form-control" name="name" placeholder="name of your task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="your priority">
                 </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date">
                 </div>
                    <input type="submit" class="btn btn-primary" value="save">
            </form>
        </div>
        <div class="col-md6">
            <h4>Task completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
        </div>
    </div>
</div>








{% endblock %}
